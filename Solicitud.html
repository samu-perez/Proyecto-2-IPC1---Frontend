<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitud</title>
    <link rel="stylesheet" href="Perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <form action="Solicitud.html" class="form-box animated fadeInUp">
        <h1 class="form-title">Solicitar Cancion</h1>
        <h3>Ingresa toda la información para solicitar una nueva canción.</h3>
        <input id="nombre" type="text" placeholder="Nombre de la canción" autofocus>
        <input id="artista" type="text" placeholder="Artista/Banda" autofocus>
        <input id="album" type="text" placeholder="Album" autofocus>
        <input id="imagen" type="text" placeholder="Link Imagen">
        <input id="fecha" type="text" placeholder="Fecha de lanzamiento">
        <input id="spotify" type="text" placeholder="Link Spotify">
        <input id="youtube" type="text" placeholder="Link Youtube">
        
        <div>
            <button onclick="Enviar()" type="button">Enviar Solicitud</button>
            <button onclick="Regresar()" type="button">Regresar</button>
        
        </div>
        
    </form>

    <script>

        function Enviar(){
            var nombre = document.querySelector('#nombre').value
            var artista = document.querySelector('#artista').value
            var album = document.querySelector('#album').value
            var imagen = document.querySelector('#imagen').value
            var fecha = document.querySelector('#fecha').value
            var spotify = document.querySelector('#spotify').value
            var youtube = document.querySelector('#youtube').value

            var objeto = {
                'nombre': nombre,
                'artista': artista,
                'album': album,
                'imagen': imagen,
                'fecha': fecha,
                'spotify': spotify,
                'youtube': youtube
            }

            console.log(objeto)

            fetch('https://proyecto2ipc.herokuapp.com/solicitudes', {
                method: 'POST',
                body: JSON.stringify(objeto),
                headers:{
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                console.log(response.message)
                alert(response.reason)
                location.href="PrincipalC.html"
            })
        }

        function Regresar(){
            location.href="PrincipalC.html"
        }
    </script>>
</body>

</html>
